<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resetting your app...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <h1>Resetting your app...</h1>
    <p>Please wait while we update your experience.</p>

    <script>
        console.log('Resetting service worker and cache...');
        async function resetServiceWorkerAndCache() {

            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
            }

            if ('caches' in window) {
                const keys = await caches.keys();
                await Promise.all(keys.map(key => caches.delete(key)));
            }

            window.location.href = '/test/';
        }

        resetServiceWorkerAndCache();
    </script>
</body>

</html>
